    </header>
    <section>
        <div class="contact">
            <h1 class="contact-name"></h1>
            <h2>Are you interested in collaborating with me ?</h2>
            <h2>Feel free to contact me at anytime.</h2>
            <div class="contact-icon">

                    target="_blank">
                    <img src="./img/whatsapp.png" alt="WhatsApp">

                <a href="mailto:cenarahmant.dev@gmail.com?subject=Collaboration%20Opportunity&body=Hello%2C%0A%0AI'm%20interested%20in%20collaborating%20with%20you.%20Let's%20discuss%20further.%0A%0AThank%20you.%0A%0ARegards,%0A[Your Name]"
                    target="_blank">
                    <img src="./img/gmail.png" alt="Gmail">
                </a>
                <a href="https://www.linkedin.com/in/muhammad-avicena"
                    target="_blank">
                    <img src="./img/linkedin.png" alt="Gmail">
                </a>
            </div>
            <div class="background-header">
                <img src="./img/programmerHeader.png"></img>
            </div>
        </div>
        <script>
            let person = prompt("What's your name ?");
            let anonymous = "Anonymous";

            if (person != null) {
                const contactName = document.querySelector(".contact-name");
                contactName.textContent = "Hello " + person + ",";
            } else if (person == "") {
                const contactName = document.querySelector(".contact-name");
                contactName.textContent = "Hello " + anonymous + ",";
            } else if (person == null) {
                const contactName = document.querySelector(".contact-name");
                contactName.textContent = "Hello " + anonymous + ",";
            }
        </script>
    </section>
